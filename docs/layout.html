<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">

		<title>Markdown Editor</title>

		<!-- font -->
		<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

		<!-- font-asesome -->
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<!-- normalize everything -->
		<link rel="stylesheet" href="css/normalize.css" >


		<style>

			#hx-markdown-container{
				background-color: red;
				width: 100vw;
				height: 100vh;
				position: relative;
			}
			#workbench_parts_title{
				background-color: #505050;
				height: 20px;
				text-align: center
			}
			.window-title{
				color: #C9C9C9;
			}

			#workbench_parts_editor_container{
				background-color: green;
			}
			#workbench_parts_activitybar{
				background-color: yellow;
				width: 40px;
			}

			#workbench_parts_sidebar{
				background-color: silver;
			}
			#workbench_parts_editor{
				background-color: pink;
			}
			#workbench_parts_editor_one{
				background-color: blue;

			}

		</style>

	</head>
	<body>

		<div id="hx-markdown-container">
			<div id="workbench_parts_title">
				<div class="window-title">hx-markdown-editor</div>
			</div>
			<div id="workbench_parts_editor_container">
				<div id="workbench_parts_activitybar">

					<div class-"activitybar-top">
						<a class="activitybar-btn" href="#" role="button" id="btn-open" title="open">
							<!--<i class="fa fa-folder-open-o" aria-hidden="true"></i>-->
							<i class="fa fa-file-text-o" aria-hidden="true"></i>
						</a>
						<a class="activitybar-btn" href="#" role="button" id="btn-save" title="save">
							<i class="fa fa-floppy-o" aria-hidden="true"></i>
						</a>
						<a class="activitybar-btn" href="#" role="button" id="btn-preview" title="Live preview">
							<i class="fa fa-eye" aria-hidden="true"></i>
						</a>
						<a class="activitybar-btn" href="#" role="button" id="btn-fullscreen" title="Distraction free">
							<i class="fa fa-arrows-alt" aria-hidden="true"></i>
						</a>
					</div>

					<div class="activitybar-bottom">
						<a class="activitybar-btn" href="#" role="button" id="btn-save" title="Buy me a new headphone">
							<i class="fa fa-headphones" aria-hidden="true"></i>
						</a>
						<a class="activitybar-btn" href="https://github.com/MatthijsKamstra/hx-markdown-editor" target="_blank" role="button" id="btn-save" title="Twitter">
							<i class="fa fa-github" aria-hidden="true"></i>
						</a>
						<a class="activitybar-btn" href="https://twitter.com/matthijskamstra" target="_blank" role="button" id="btn-save" title="Github">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>

					</div>
				</div>
				<div id="workbench_parts_sidebar">sidebar</div>
				<div id="workbench_parts_editor">
					<div id="workbench_parts_editor_one">
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
