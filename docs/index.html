<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">

		<title>Markdown Editor</title>


		<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

		<!-- Latest compiled and minified CSS -->
		<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->

		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

		<!-- custom-code -->
		<link rel="stylesheet" href="css/normalize.css" >
		<!-- sizes etc -->
		<link rel="stylesheet" href="css/markdowneditor.css" >
		<!-- #in_markdown -->
		<link rel="stylesheet" href="css/styles/github2.css" >
		<!-- #out_markdow -->
		<link rel="stylesheet" href="css/theme/default.css" >

		</style>

		<!-- Electron specific code -->
		<!-- Insert this line above script imports  -->
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

	</head>
	<body>


		<div id="hx-markdown-container">
			<div id="workbench_parts_title">
				<div class="window-title">hx-markdown-editor</div>
			</div>
			<div id="workbench_parts_editor_container">
				<div id="workbench_parts_activitybar">
					<label for="file-upload" class="custom-file-upload activitybar-btn" title="open">
						<i class="fa fa-folder-open-o" aria-hidden="true"></i>
					</label>
					<input id="file-upload" type="file" accept=".txt,.text,.md"/>
					<a class="activitybar-btn" href="#" role="button" id="btn-save" title="save">
						<i class="fa fa-floppy-o" aria-hidden="true"></i>
					</a>
				</div>
				<div id="workbench_parts_sidebar">sidebar</div>
				<div id="workbench_parts_editor">
					<div id="workbench_parts_editor_one">
						<div id="in_markdown" contenteditable="true" spellcheck="true"></div>
					</div>
					<div id="workbench_parts_editor_two">
						<div id="out_markdown" ></div>
					</div>
				</div>
			</div>
		</div>

		<!-- https://github.com/eligrey/FileSaver.js/ -->
		<script type="text/javascript" src="js/FileSaver.js"></script>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>		<!-- Code generated using Haxe -->
		<script type="text/javascript" src="hxmarkdowneditor.js"></script>

		<!-- Insert this line after script imports -->
		<script>if (window.module) module = window.module;</script>
	</body>
</html>
