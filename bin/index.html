<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">

		<title>Monk Markdown</title>

		<!-- font -->
		<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

		<!-- font-asesome -->
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<!-- normalize everything -->
		<link rel="stylesheet" href="css/normalize.css" >
		<!-- sizes etc -->
		<link rel="stylesheet" href="css/markdowneditor.css" >
		<!-- #ouy_markdown -->
		<link rel="stylesheet" href="css/styles/github2.css" >
		<!-- #in_markdow -->
		<link rel="stylesheet" href="css/theme/default.css" >
		<link rel="stylesheet" href="css/theme/monk.css" >

		<!-- Electron specific code -->
		<!-- Insert this line above script imports  -->
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

	</head>
	<body>


		<div id="monk_markdown_container">
			<div id="workbench_parts_title">
				<div class="window-close">&nbsp;</div>
				<div class="window-title">Monk-Markdown-Editor</div>
				<div class="window-wordcount">&nbsp;</div>
			</div>
			<div id="workbench_parts_editor_container">
				<div id="workbench_parts_activitybar">

					<div class-"activitybar-top">
						<div id="container-btn-open-electron">
							<a class="activitybar-btn" href="#" role="button" id="btn-open" title="Open document">
								<!--<i class="fa fa-folder-open-o" aria-hidden="true"></i>-->
								<i class="fa fa-file-text-o" aria-hidden="true"></i>
							</a>
						</div>

						<div id="container-btn-open-browser">

							<a class="activitybar-btn" href="#" role="button" id="btn-new" title="New document">
								<i class="fa fa-file-text-o" aria-hidden="true"></i>
							</a>

							<label for="file-upload" class="custom-file-upload activitybar-btn" title="Open document in browser">
								<i class="fa fa-folder-open-o" aria-hidden="true"></i>
							</label>
							<input id="file-upload" type="file" accept=".txt,.text,.md"/>
						</div>

						<a class="activitybar-btn" href="#" role="button" id="btn-save" title="Save current document">
							<i class="fa fa-floppy-o" aria-hidden="true"></i>
						</a>
						<a class="activitybar-btn" href="#" role="button" id="btn-preview" title="Live preview">
							<i class="fa fa-eye" aria-hidden="true"></i>
						</a>
						<a class="activitybar-btn" href="#" role="button" id="btn-fullscreen" title="Distraction free">
							<i class="fa fa-arrows-alt" aria-hidden="true"></i>
						</a>
					</div>

					<div class="activitybar-bottom">
						<a class="activitybar-btn" href="#" role="button" id="btn-headphone" title="Buy me a new headphone">
							<i class="fa fa-headphones" aria-hidden="true"></i>
						</a>
						<a class="activitybar-btn" href="https://github.com/MatthijsKamstra/hx-markdown-editor" target="_blank" role="button" id="btn-save" title="Twitter">
							<i class="fa fa-github" aria-hidden="true"></i>
						</a>
						<a class="activitybar-btn" href="https://twitter.com/matthijskamstra" target="_blank" role="button" id="btn-save" title="Github">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>

					</div>
				</div>
				<div id="workbench_parts_sidebar">sidebar</div>
				<div id="workbench_parts_editor">
					<div id="workbench_parts_editor_one"></div>
					<div id="workbench_parts_editor_two"></div>
				</div>
			</div>
		</div>

		<link rel="stylesheet" href="lib/codemirror/codemirror.css">
		<!--<link rel="stylesheet" href="lib/codemirror/monokai.css">-->
		<!--<link rel="stylesheet" href="lib/codemirror/monokai.css">-->
		<!--<script src="lib/codemirror/codemirror.js"></script>-->


		<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/codemirror.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/addon/edit/continuelist.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/mode/markdown/markdown.min.js"></script>


		<!-- https://github.com/eligrey/FileSaver.js/ -->
		<script type="text/javascript" src="lib/filesaver/FileSaver.js"></script>
		<!-- https://github.com/markdown-it/markdown-it -->
		<script type="text/javascript" src="lib/markdown-it/markdown-it.min.js"></script>
		<script type="text/javascript" src="lib/marked/marked.min.js"></script>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<!-- Latest compiled and minified JavaScript -->
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
		<!-- Code generated using Haxe -->
		<script type="text/javascript" src="hxmarkdowneditor.js"></script>

		<!-- Insert this line after script imports -->
		<script>if (window.module) module = window.module;</script>
	</body>
</html>
